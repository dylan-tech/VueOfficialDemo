<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- 数据与方法 -->
		<div id="example">
			{{ a }}
		</div>
		<script type="text/javascript">
			var data = { a: 1}
			var vm = new Vue({
				data: data
			})
			
			// b属性是vm独立添加的，这个不会影响data的值，要是知道以后会添加b属性，data可以先对b属性设置一个空值来实现同步更新，如
			// var data = { a: 1, b: 0}
			vm.b = 3
		<!-- Vue 实例还暴露了一些有用的实例 property 与方法。它们都有前缀 $，以便与用户定义的 property 区分开来。例如：-->
		var data = { a: 1 }
		var vm = new Vue({
		  el: '#example',
		  data: data
		})
		
		vm.$data === data // => true
		vm.$el === document.getElementById('example') // => true
		
		// $watch 是一个实例方法
		vm.$watch('a', function (newValue, oldValue) {
		  // 这个回调将在 `vm.a` 改变后调用 由1改成2:vm.a = 2
		  alert("value a is change!")
		})
		
		
		// 实例生命周期钩子
		// 主要有这些beforeCreate, created, mounted, destroyed, updated
		// created 是在Vue实例被创建后执行代码
		new Vue({
		  data: {
		    a: 1
		  },
		  created: function () {
		    // `this` 指向 vm 实例
		    console.log('a is: ' + this.a)
		  }
		})
		
		
		</script>
	</body>
</html>
